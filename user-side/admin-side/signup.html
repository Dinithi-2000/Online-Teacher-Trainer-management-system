<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - EduMentor Pro</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card auth-card-large">
            <div class="auth-header">
                <div class="admin-brand-auth">
                    <i class="fas fa-shield-alt"></i>
                    <h1>EduMentor Pro</h1>
                    <span class="admin-badge">Admin Panel</span>
                </div>
                <h2>Request Admin Access</h2>
                <p>Fill out the form to request administrator privileges</p>
            </div>
            
            <form class="auth-form" id="adminSignupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter your first name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter your last name">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" required 
                               placeholder="Choose a username" minlength="3" maxlength="50">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Create a password" minlength="8">
                            <button type="button" class="password-toggle" id="passwordToggle"
                                    title="Toggle password visibility" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle"
                                    title="Toggle password visibility" aria-label="Toggle confirm password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="department">Department/Role</label>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <select id="department" name="department" required>
                            <option value="">Select your department</option>
                            <option value="administration">Administration</option>
                            <option value="academic">Academic Affairs</option>
                            <option value="training">Training & Development</option>
                            <option value="technology">Technology</option>
                            <option value="support">Student Support</option>
                            <option value="marketing">Marketing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="justification">Justification for Admin Access</label>
                    <div class="input-group">
                        <i class="fas fa-comment-dots"></i>
                        <textarea id="justification" name="justification" required 
                                  placeholder="Please explain why you need admin access" 
                                  rows="3" maxlength="500"></textarea>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth btn-primary" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    Request Access
                </button>
                
                <div class="auth-footer">
                    <p>Already have an admin account? <a href="login.html">Sign In</a></p>
                </div>
            </form>
        </div>
        
        <!-- Background Design -->
        <div class="auth-bg">
            <div class="auth-bg-shape shape-1"></div>
            <div class="auth-bg-shape shape-2"></div>
            <div class="auth-bg-shape shape-3"></div>
        </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>
    
    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Admin Signup Functionality
        class AdminSignup {
            constructor() {
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupPasswordToggles();
                this.setupPasswordValidation();
            }
            
            setupEventListeners() {
                const signupForm = document.getElementById('adminSignupForm');
                signupForm.addEventListener('submit', this.handleSignup.bind(this));
            }
            
            setupPasswordToggles() {
                const toggles = [
                    { toggle: 'passwordToggle', input: 'password' },
                    { toggle: 'confirmPasswordToggle', input: 'confirmPassword' }
                ];
                
                toggles.forEach(({ toggle, input }) => {
                    const toggleBtn = document.getElementById(toggle);
                    const inputField = document.getElementById(input);
                    
                    toggleBtn.addEventListener('click', () => {
                        const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                        inputField.setAttribute('type', type);
                        
                        const icon = toggleBtn.querySelector('i');
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                    });
                });
            }
            
            setupPasswordValidation() {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                
                confirmPassword.addEventListener('input', () => {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                });
            }
            
            async handleSignup(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const signupBtn = document.getElementById('signupBtn');
                const originalText = signupBtn.innerHTML;
                
                // Validate passwords match
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                
                if (password !== confirmPassword) {
                    this.showAlert('Passwords do not match', 'error');
                    return;
                }
                
                try {
                    // Show loading state
                    signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting Request...';
                    signupBtn.disabled = true;
                    
                    // Simulate API call
                    const response = await fetch('../backend/api/auth.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert('Admin access request submitted successfully! You will be notified via email once approved.', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        this.showAlert(result.message || 'Request failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    this.showAlert('Connection error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    signupBtn.innerHTML = originalText;
                    signupBtn.disabled = false;
                }
            }
            
            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                    <button type="button" class="alert-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                alertContainer.appendChild(alert);
                
                // Auto remove after 8 seconds for longer messages
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 8000);
            }
        }
        
        // Initialize Admin Signup
        document.addEventListener('DOMContentLoaded', () => {
            new AdminSignup();
        });
    </script>
</body>
</html>
