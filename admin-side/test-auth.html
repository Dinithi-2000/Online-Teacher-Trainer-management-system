<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth Test - EduMentor Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #f97316 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #1e3a8a; margin-bottom: 30px; }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }
        .test-section h3 {
            color: #1e40af;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #1e3a8a 0%, #f97316 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
        }
        .success { border-left-color: #10b981; background: #f0fdf4; }
        .error { border-left-color: #ef4444; background: #fef2f2; }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Authentication Test</h1>
        
        <div class="test-section">
            <h3>Database Setup</h3>
            <p>First, make sure the database is set up properly:</p>
            <button onclick="window.open('../backend/setup.php', '_blank')">Run Database Setup</button>
            <div id="setupResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test Admin Login</h3>
            <p>Test the admin login functionality with default credentials:</p>
            
            <div class="form-group">
                <label for="loginUsername">Username/Email:</label>
                <input type="text" id="loginUsername" value="admin" placeholder="admin">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" value="admin123" placeholder="admin123">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
            </div>
            
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testLogout()">Test Logout</button>
            <button onclick="checkSession()">Check Session</button>
            
            <div id="loginResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test Admin Signup Request</h3>
            <p>Test the admin access request functionality:</p>
            
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" value="Test" placeholder="Test">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" value="Admin" placeholder="Admin">
            </div>
            
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" value="testadmin" placeholder="testadmin">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="test@edumentor.com" placeholder="test@edumentor.com">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" value="TestAdmin123" placeholder="TestAdmin123">
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department">
                    <option value="technology">Technology</option>
                    <option value="administration">Administration</option>
                    <option value="academic">Academic Affairs</option>
                    <option value="training">Training & Development</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="justification">Justification:</label>
                <input type="text" id="justification" value="This is a test admin request to verify the signup functionality works properly. I need admin access to manage the platform." placeholder="Minimum 50 characters required">
            </div>
            
            <button onclick="testSignup()">Test Signup Request</button>
            
            <div id="signupResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Quick Links</h3>
            <p>Navigate to actual pages:</p>
            <button onclick="window.open('../admin-side/login.html', '_blank')">Admin Login Page</button>
            <button onclick="window.open('../admin-side/signup.html', '_blank')">Admin Signup Page</button>
            <button onclick="window.open('../admin-side/index.html', '_blank')">Admin Dashboard</button>
            <button onclick="window.open('../admin-side/admin-requests.html', '_blank')">Admin Requests</button>
        </div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'üîÑ Testing login...';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                if (remember) formData.append('remember', '1');
                
                const response = await fetch('../backend/api/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `‚úÖ Login successful!<br>Welcome: ${result.data.user.name} (${result.data.user.role})`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Login failed: ${result.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogout() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'üîÑ Testing logout...';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData();
                formData.append('action', 'logout');
                
                const response = await fetch('../backend/api/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '‚úÖ Logout successful!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Logout failed: ${result.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function checkSession() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'üîÑ Checking session...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('../backend/api/auth.php?action=check-session');
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `‚úÖ Session active!<br>User: ${result.data.user.name} (${result.data.user.role})`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '‚ùå No active session';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testSignup() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('signupPassword').value;
            const department = document.getElementById('department').value;
            const justification = document.getElementById('justification').value;
            
            const resultDiv = document.getElementById('signupResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'üîÑ Testing signup request...';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData();
                formData.append('firstName', firstName);
                formData.append('lastName', lastName);
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);
                formData.append('department', department);
                formData.append('justification', justification);
                
                const response = await fetch('../backend/api/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `‚úÖ Signup request successful!<br>${result.message}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Signup failed: ${result.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-check session on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Admin Auth Test Page Loaded');
        });
    </script>
</body>
</html>
