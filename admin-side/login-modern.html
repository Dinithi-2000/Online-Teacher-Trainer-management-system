<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - EduMentor Pro</title>
    <meta name="description" content="Secure admin access to EduMentor Pro management dashboard">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(239, 68, 68, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(239, 68, 68, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 60%;
            left: 75%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 25%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 3px solid rgba(239, 68, 68, 0.6);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 45px;
            position: relative;
            z-index: 10;
            margin: 20px;
            transition: all 0.4s ease;
        }

        .auth-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 70px rgba(0, 0, 0, 0.25),
                0 0 0 2px rgba(239, 68, 68, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .admin-badge i {
            margin-right: 6px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 28px;
            box-shadow: 
                0 15px 30px rgba(239, 68, 68, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ef4444, #dc2626, #ef4444);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 0.8; }
        }

        .auth-title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            padding-right: 55px;
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef4444;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 0 0 4px rgba(239, 68, 68, 0.4),
                0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #ef4444;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 12px 30px rgba(239, 68, 68, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 18px 40px rgba(239, 68, 68, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 25px 0;
            text-align: center;
        }

        .security-info i {
            color: #3b82f6;
            font-size: 20px;
            margin-bottom: 8px;
            display: block;
        }

        .security-info p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .dev-notice {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dev-notice i {
            color: #22c55e;
            font-size: 18px;
            flex-shrink: 0;
        }

        .dev-notice-content {
            flex: 1;
        }

        .dev-notice-content strong {
            color: #22c55e;
            font-size: 13px;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .dev-notice-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            margin: 0;
        }

        .dev-notice-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #22c55e;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            border: 1px solid transparent;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-site {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .back-btn {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 35px 25px;
                margin: 15px;
                border-radius: 20px;
            }

            .auth-title {
                font-size: 28px;
            }

            .back-to-site {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-title {
                font-size: 24px;
            }

            .form-input {
                padding: 16px 20px;
                padding-right: 50px;
            }

            .btn-primary {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Site -->
    <div class="back-to-site">
        <a href="../user-side/index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Site
        </a>
    </div>

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Admin Login Form -->
    <div class="auth-container">
        <div class="auth-header">
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>
                Admin Portal
            </div>
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="auth-title">Admin Access</h1>
            <p class="auth-subtitle">Secure login to management dashboard</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Security Information -->
        <div class="security-info">
            <i class="fas fa-lock"></i>
            <p>This is a secure admin portal. Only authorized personnel with valid credentials can access this area.</p>
        </div>

        <!-- Development Notice -->
        <div class="dev-notice">
            <i class="fas fa-info-circle"></i>
            <div class="dev-notice-content">
                <strong>Development Mode</strong>
                <p>Default credentials: <code>admin</code> / <code>admin123</code></p>
            </div>
        </div>

        <!-- Admin Login Form -->
        <form id="adminLoginForm" novalidate>
            <div class="form-group">
                <label class="form-label" for="username">Admin Username</label>
                <input type="text" id="username" name="username" class="form-input" 
                       placeholder="Enter admin username" required autocomplete="username">
                <i class="fas fa-user-shield input-icon"></i>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Admin Password</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="Enter admin password" required autocomplete="current-password">
                <button type="button" class="password-toggle" onclick="togglePassword()" 
                        title="Toggle password visibility" aria-label="Toggle password visibility">
                    <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Access Dashboard
            </button>
        </form>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('adminLoginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.addInputValidation();
                this.addSecurityFeatures();
            }

            addInputValidation() {
                const inputs = this.form.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('blur', this.validateField.bind(this));
                    input.addEventListener('input', this.clearFieldError.bind(this));
                    input.addEventListener('focus', this.highlightField.bind(this));
                });
            }

            addSecurityFeatures() {
                // Prevent right-click context menu
                document.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Prevent developer tools shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                        (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                    }
                });
            }

            validateField(e) {
                const field = e.target;
                const value = field.value.trim();
                
                if (value.length < 3) {
                    this.showFieldError(field, 'Field must be at least 3 characters');
                }
            }

            highlightField(e) {
                this.clearFieldError(e);
            }

            showFieldError(field, message) {
                field.style.borderColor = '#ef4444';
                field.style.background = 'rgba(239, 68, 68, 0.1)';
                field.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.2)';
            }

            clearFieldError(e) {
                const field = e.target;
                field.style.borderColor = '';
                field.style.background = '';
                field.style.boxShadow = '';
                
                // Clear any existing alerts when user starts typing
                this.clearAlert();
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const data = Object.fromEntries(formData);
                
                // Validation
                if (!this.validateForm(data)) {
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('../backend/api/admin-auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('Admin authentication successful! Accessing dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        this.showAlert(result.message || 'Invalid admin credentials. Access denied.', 'error');
                        this.addFailedAttempt();
                    }
                } catch (error) {
                    console.error('Backend authentication failed, trying fallback:', error);
                    
                    // Fallback authentication for development
                    this.handleFallbackAuth(data);
                } finally {
                    this.setLoading(false);
                }
            }

            handleFallbackAuth(data) {
                // Development credentials (these should match what's in your database)
                const validCredentials = [
                    { username: 'admin', password: 'admin123' },
                    { username: 'admin@edumentor.com', password: 'admin123' },
                    { username: 'administrator', password: 'admin123' }
                ];

                const isValid = validCredentials.some(cred => 
                    (cred.username === data.username || cred.username === data.username.toLowerCase()) && 
                    cred.password === data.password
                );

                if (isValid) {
                    // Store session data for fallback
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('admin_username', data.username);
                    sessionStorage.setItem('admin_login_time', new Date().toISOString());
                    
                    this.showAlert('Admin authentication successful! Accessing dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    this.showAlert('Invalid admin credentials. Please check your username and password.', 'error');
                    this.addFailedAttempt();
                }
            }

            validateForm(data) {
                if (!data.username || !data.password) {
                    this.showAlert('Both username and password are required for admin access.', 'error');
                    return false;
                }

                if (data.username.length < 3 || data.password.length < 6) {
                    this.showAlert('Invalid credentials format.', 'error');
                    return false;
                }

                return true;
            }

            addFailedAttempt() {
                const attempts = parseInt(localStorage.getItem('adminLoginAttempts') || '0') + 1;
                localStorage.setItem('adminLoginAttempts', attempts.toString());
                
                if (attempts >= 3) {
                    this.showAlert('Multiple failed attempts detected. Please wait before trying again.', 'error');
                    this.loginBtn.disabled = true;
                    setTimeout(() => {
                        this.loginBtn.disabled = false;
                        localStorage.removeItem('adminLoginAttempts');
                    }, 30000); // 30 second cooldown
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.innerHTML = '<span class="loading"></span>Authenticating...';
                    this.loginBtn.disabled = true;
                } else {
                    this.loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Dashboard';
                    this.loginBtn.disabled = false;
                }
            }

            showAlert(message, type) {
                this.alertContainer.innerHTML = '';
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'shield-check' : 'exclamation-triangle'}"></i>
                    ${message}
                `;
                
                this.alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 6000);
            }

            clearAlert() {
                if (this.alertContainer) {
                    this.alertContainer.innerHTML = '';
                }
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
