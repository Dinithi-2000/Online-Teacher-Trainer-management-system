<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EduMentor Pro</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Redirect to modern admin login page
        window.location.href = 'login-modern.html';
    </script>
</head>
<body class="auth-body">
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="admin-brand-auth">
                    <i class="fas fa-shield-alt"></i>
                    <h1>EduMentor Pro</h1>
                    <span class="admin-badge">Admin Panel</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your admin account</p>
            </div>
            
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username or email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle" 
                                title="Toggle password visibility" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-auth btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an admin account? <a href="signup.html">Request Access</a></p>
                </div>
            </form>
        </div>
        
        <!-- Background Design -->
        <div class="auth-bg">
            <div class="auth-bg-shape shape-1"></div>
            <div class="auth-bg-shape shape-2"></div>
            <div class="auth-bg-shape shape-3"></div>
        </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>
    
    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Admin Login Functionality
        class AdminAuth {
            constructor() {
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupPasswordToggle();
            }
            
            setupEventListeners() {
                const loginForm = document.getElementById('adminLoginForm');
                loginForm.addEventListener('submit', this.handleLogin.bind(this));
            }
            
            setupPasswordToggle() {
                const passwordToggle = document.getElementById('passwordToggle');
                const passwordInput = document.getElementById('password');
                
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const loginBtn = document.getElementById('loginBtn');
                const originalText = loginBtn.innerHTML;
                
                try {
                    // Show loading state
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    loginBtn.disabled = true;
                    
                    // Simulate API call
                    const response = await fetch('../backend/api/admin-auth.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        this.showAlert(result.message || 'Login failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Connection error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }
            
            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                    <button type="button" class="alert-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                alertContainer.appendChild(alert);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 5000);
            }
        }
        
        // Initialize Admin Auth
        document.addEventListener('DOMContentLoaded', () => {
            new AdminAuth();
        });
    </script>
</body>
</html>
